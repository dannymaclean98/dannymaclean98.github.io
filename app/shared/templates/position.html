<div class="item-info">
    <div class="item-info-details">
        <h2 class="item-info-details-title" style="display: inline-block">{{item.title}}</h2>
        <a ng-href="{{item.website}}"><h2 class="item-info-details-company" style="display: inline-block">@ {{item.company}}</h2></a>
        <p class="item-info-details-dates">({{item.dates}})</p>
    </div>
</div>
<p class="item-description">{{item.description}}</p>
